<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Ahorcado</title>
    <link href="https://fonts.cdnfonts.com/css/orchidea-pro" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>El Ahorcado</h1>
    <div class="game-container">
        <canvas id="canvas"></canvas>
        <div id="usedLetters"></div>
        <div id="wordContainer"></div>
    </div>
    <div id="keyboard"></div>
    <div id="scoreContainer">Puntuación: <span id="score">0</span></div>
    <div id="historicalScoresContainer">
        <h2>Histórico de Puntajes</h2>
        <ul id="historicalScores"></ul>
    </div>    
    <button id="startButton">INICIAR</button>
    <button id="resetButton">REINICIAR</button>
    <script type="text/javascript" src="palabras.js" defer></script>
    <script type="text/javascript" src="script.js" defer></script>
</body>
</html>
